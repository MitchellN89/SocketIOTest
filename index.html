<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <ul id="messages"></ul>
    <form id="form" action="">
      <input placeholder="< Nick Name >" id="nickname" type="text" />
      <input id="message-input" autocomplete="off" />
      <button>Send</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
  </body>

  <template id="msg-template">
    <li>
      <span class="user-nick"></span>
      <pre>message here</pre>
    </li>
  </template>
</html>
